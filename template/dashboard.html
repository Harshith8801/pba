<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <h3>Your Expenses</h3>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.name }} - ${{ expense.amount }}</li>
        {% endfor %}
    </ul>
    <h3>Total Expenses: ${{ total_expense }}</h3>
    <form method="POST">
        <h4>Add a New Expense</h4>
        <label for="expense_name">Expense Name:</label>
        <input type="text" id="expense_name" name="expense_name" required>
        <label for="expense_amount">Amount:</label>
        <input type="number" id="expense_amount" name="expense_amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
