<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Expenzo</title>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eef0f3, #d9dcb3);
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .slogan {
            text-align: center;
            margin-bottom: 40px;
        }
        .slogan h1 {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 10px;
        }
        .slogan p {
            font-size: 18px;
            color: #555;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .photo-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-card:hover {
            transform: translateY(-5px);
        }
        .photo-card p {
            padding: 15px;
            text-align: center;
            color: #555;
            font-size: 16px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Expenzo
    </header>
    <div class="container">
        <section class="slogan">
            <h1>Manage Your Finances Seamlessly</h1>
            <p>Track expenses, save money, and achieve your financial goals with ease.</p>
        </section>
        <section class="photos">
            <!-- Placeholder Photos -->
            <div class="photo-card">
                <img src="https://via.placeholder.com/400x200" alt="Photo 1">
                <a href="/register">Don't have an account? Sign Up</a>
            </div>
            <div class="photo-card">
                <img src="https://via.placeholder.com/400x200" alt="Photo 2">
                <a href="/login">Already have an account? Login</a>
            </div>
            <div class="photo-card">
                <img src="https://via.placeholder.com/400x200" alt="Photo 3">
                <a href="/dashboard">Go to Dashboard</a>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Expenzo. All Rights Reserved.</p>
    </footer>
</body>
</html>
